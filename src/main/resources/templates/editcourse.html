<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edit Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script>
        function confirmSubmission(event) {
            event.preventDefault();
            if (confirm('Are you sure you want to proceed with editing?')) {
                event.target.submit();
            }
        }

        function validateForm() {
            var noOfDays = document.getElementById("noOfDays").value;
            var name = document.getElementById("name").value;
            var tech = document.getElementById("tech").value;
            var valid = true;

            // Validate No of Days
            if (isNaN(noOfDays) <= 0) {
                document.getElementById("noOfDaysError").innerText = "Please enter a valid number for No of Days.";
                valid = false;
            } else {
                document.getElementById("noOfDaysError").innerText = "";
            }

            // Validate Name and Tech
            if (!isNaN(name)) {
                document.getElementById("nameError").innerText = "Name must be a string.";
                valid = false;
            } else {
                document.getElementById("nameError").innerText = "";
            }
            
            if (!isNaN(tech)) {
                document.getElementById("techError").innerText = "Tech must be a string.";
                valid = false;
            } else {
                document.getElementById("techError").innerText = "";
            }

            return valid;
        }
    </script>
</head>
<body>
    <div class="container my-5">
        <h3>Edit Details</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form th:action="@{/updateCourse}" th:object="${course}" method="post" onsubmit="confirmSubmission(event)">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="id" class="col-form-label">ID</label>
                                <input type="text" th:field="*{id}" class="form-control" id="id" placeholder="ID" readonly />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name" />
                                <div id="nameError" class="text-danger"></div>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="tech" class="col-form-label">Tech Name</label>
                                <input type="text" th:field="*{tech}" class="form-control" id="tech" placeholder="Tech" />
                                <div id="techError" class="text-danger"></div>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="noOfDays" class="col-form-label">No of Days</label>
                                <input type="text" th:field="*{noOfDays}" class="form-control" id="noOfDays" placeholder="No Of Days" />
                                <div id="noOfDaysError" class="text-danger"></div>
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
