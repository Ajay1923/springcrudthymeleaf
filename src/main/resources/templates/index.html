<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
	<center> <h1>Welcome to Learning Courses</h1></center>
	<center>  <p> I am  delighted to have you here !</p></center>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${courses}" class="container my-5">
            <p class="my-5">
                <a href="/add" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add User </i></a>
            </p>
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
						<thead>
						    <tr>
						        <th>Name</th>
						        <th>Tech</th>
						        <th>No Of Days</th>
						        <th>Edit</th>
						        <th>Delete</th>
						    </tr>
						</thead>
						<tbody>
						    <tr th:each="course : ${courses}">
						        <td th:text="${course.name}"></td>
						        <td th:text="${course.tech}"></td>
						        <td th:text="${course.noOfDays}"></td>
						        <td>
						            <a th:href="@{/edit/{id}(id=${course.id})}" class="btn btn-primary">
						                <i class="fas fa-user-edit ml-2"></i>
						            </a>
						        </td>
						        <td>
						            <a th:href="@{/delete/{id}(id=${course.id})}" class="btn btn-primary">
						                <i class="fas fa-user-times ml-2"></i>
						            </a>
						        </td>
						    </tr>
						</tbody>

                    </table>
                </div>
 
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
 
</html>
