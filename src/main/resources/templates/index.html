<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        function confirmDelete(event) {
            if (!confirm('Are you sure you want to delete this course?')) {
                event.preventDefault();
            }
        }
    </script>
</head>

<body>
    <div class="container my-5">
        <h1>Welcome to Learning Courses</h1>
        <div class="my-5">
            <a href="/add" class="btn btn-primary">
                Add Course
            </a>
        </div>
        <div>
            <table class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Tech</th>
                        <th>No Of Days</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="course : ${courses}">
                        <td th:text="${course.id}"></td>
                        <td th:text="${course.name}"></td>
                        <td th:text="${course.tech}"></td>
                        <td th:text="${course.noOfDays}"></td>
                        <td>
                            <a th:href="@{/edit/{id}(id=${course.id})}" class="btn btn-primary">
                                Edit
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/delete/{id}(id=${course.id})}" class="btn btn-danger" onclick="confirmDelete(event)">
                                Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
